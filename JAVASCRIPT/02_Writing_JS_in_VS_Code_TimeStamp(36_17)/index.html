<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Tutorials</title>
</head>
<body>
    <h1>Welcome to this Javascript Learning Tutorial</h1>

    <!-- ✨div.class {.} is used for class in emit} -->
    <div id="FirstContainer" class="container">
    <!-- ✨button#click {#} is used for id in emit -->
        <button id="click">click Me</button>
    </div>

    <!-- ✨Same class ek se zyada element mei ho sakti hai, but id unique hoti hai (id identify krne ke liye hoti hai), bas ek hi element ko belong karti hai ek id. -->
    <div class="container">
        <p>This is a paragraph</p>
    </div>

    <!-- JAVASCRIPT STARTED -->
<script>
    console.log("Hello World!");
    // alert("Me"); // Now in Modern Javascript alert not used commonly !!

    // This helps in writing text in documents.
    // document.write("This is Document Write");

    console.warn("This is a warning")

    //✨To Lock the errors 
    console.error("This is an Error")


    console.clear();// ✨It clears the whole console

    console.assert(4==0); //✨It checks whether , this condition is true or not.

    console.assert(4==(6-2));

    

</script>
</body>


</html>
